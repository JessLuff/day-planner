<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here. This container utilizes a grid format -->

      <!-- This form includes the 9am-10am time block. -->
      <form id="slot9">
        <div class="row">
          <div class="col">
            9am-10am
          </div>
          <div class="col" >
            <!-- Input box for entering events for each time block -->
            <input type="text" id="todo9" name="todo9">
          </div>
          <div class="col">
            <button  class="btn btn-info"> Save</button>
          </div>
        </div>
      </form>
      
      <form id="slot10">
        <div class="row">
          <div class="col">
            10am-11am
          </div>
          <div class="col" >
            <input type="text" id="todo10" name="todo10">
          </div>
          <div class="col">
            <button  class="btn btn-info"> Save</button>
          </div>
        </div>
      </form>

      <form id="slot11">
        <div class="row">
          <div class="col">
            11am-12pm
          </div>
          <div class="col" >
            <input type="text" id="todo11" name="todo11">
          </div>
          <div class="col">
            <button  class="btn btn-info"> Save</button>
          </div>
        </div>
      </form>

      <form id="slot12">
        <div class="row">
          <div class="col">
            12pm-1pm
          </div>
          <div class="col" >
            <input type="text" id="todo12" name="todo12">
          </div>
          <div class="col">
            <button  class="btn btn-info"> Save</button>
          </div>
        </div>
      </form>

      <form id="slot13">
        <div class="row">
          <div class="col">
            1pm-2pm
          </div>
          <div class="col" >
            <input type="text" id="todo13" name="todo13">
          </div>
          <div class="col">
            <button  class="btn btn-info"> Save</button>
          </div>
        </div>
      </form>

      <form id="slot14">
        <div class="row">
          <div class="col">
            2pm-3pm
          </div>
          <div class="col" >
            <input type="text" id="todo14" name="todo14">
          </div>
          <div class="col">
            <button  class="btn btn-info"> Save</button>
          </div>
        </div>
      </form>

      <form id="slot15">
        <div class="row">
          <div class="col">
            3pm-4pm
          </div>
          <div class="col" >
            <input type="text" id="todo15" name="todo15">
          </div>
          <div class="col">
            <button  class="btn btn-info"> Save</button>
          </div>
        </div>
      </form>

      <form id="slot16">
        <div class="row">
          <div class="col">
            4pm-5pm
          </div>
          <div class="col" >
            <input type="text" id="todo16" name="todo16">
          </div>
          <div class="col">
            <button  class="btn btn-info"> Save</button>
          </div>
        </div>
      </form>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
